<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{blog.title}">BLOG TITLE</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
	<h1 th:text="#{blog.title}" class="text-center">BLOG TITLE</h1>
	<h3 th:text="#{blog.overview}" class="font-italic text-muted text-center">BLOG OVERVIEW</h3>
	<div class="col-sm-12">
		<form th:action="@{/articles/edit}" th:object="${articleForm}" method="post">
			<fieldset>
				<legend>記事編集</legend>
				<div class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error has-feedback'">
					<label for="title" class="col-sm-2 control-label">タイトル</label>
					<div class="col-sm-10">
						<input type="text" id="title" name="title" th:field="*{title}" class="form-control" value="ちょめちょめ試してみた"/>
						<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="help-block">error!</span>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('bodyText')}? 'has-error has-feedback'">
					<label for="title" class="col-sm-2 control-label">本文</label>
					<div class="col-sm-10">
						<textarea rows="3" cols="80" id="bodyText" name="bodyText" th:field="*{bodyText}" class="form-control">ちょめちょめしてみたらちょめちょめだった。ちょめちょめしてみたらちょめちょめだった。ちょめちょめしてみたらちょめちょめだった。ちょめちょめしてみたらちょめちょめだった。</textarea>
						<span th:if="${#fields.hasErrors('bodyText')}" th:errors="*{bodyText}" class="help-block">error!</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input class="btn btn-primary" type="submit" value="更新"/>
						<input type="hidden" name="id" th:value="${param.id[0]}"/>
						<input class="btn btn-secondary" type="submit" name="goToTop" value="戻る"/>	
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BLOG TITLE</title>
</head>
<body>
<form th:action="@{/articles/create}" method="get">
	<input type="submit" name="form" value="記事を書く"/>
</form>
<table>
	<tr th:each="article : ${articles}">
		<td th:text="${article.postDate}">2017-05-07T15:57:18.434</td>
		<td th:text="${article.title}">ほげほげ試してみた</td>
		<td>
			<form th:action="@{/articles/id}" method="get">
				<input type="submit" name="form" value="表示"/>
				<input type="hidden" name="id" th:value="${article.id}"/>
			</form>
		</td>
		<td>
			<form th:action="@{/articles/edit}" method="get">
				<input type="submit" name="form" value="編集"/>
				<input type="hidden" name="id" th:value="${article.id}"/>
			</form>
		</td>
		<td>
			<form th:action="@{/articles/delete}" method="get">
				<input type="submit" name="form" value="削除"/>
				<input type="hidden" name="id" th:value="${article.id}"/>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
